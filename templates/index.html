<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/styles.css')}}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="#" class="navbar-brand">ToDO LisTooo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#footer" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="imp">
        <form class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="name@example.com">
                <label for="title">Title of task</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="content" placeholder="Password">
                <label for="title">Desc</label>
              </div>
            <br>
            <br>
            <input type="submit" class="btn btn-primary" value="ADD">
            
        </form>
        <br>
        <button class="del btn btn-danger"><i class="fa-solid fa-trash"></i> Clear all</button>
      </div>
    
    
    <div class="main">
        <hr>
        {% for dat in datas %}
        <h2 class="d {{dat['_id']}}">{{dat['title']}}</h2>
        <p class="d {{dat['_id']}}">{{dat['content']}}</p>
        <button class = "dele {{dat['_id']}} btn btn-success">Done</button>
        <hr class="h {{dat['_id']}}">
        {% endfor %}
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename ='js/main.js')}}"></script>
    <script src="https://kit.fontawesome.com/59c7633974.js" crossorigin="anonymous"></script>
</body>
</html>
